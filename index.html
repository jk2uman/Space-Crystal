<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Crystal Collector Game</title>
        <link rel="stylesheet" type="text/css" href="../Asset/css/reset.css">
        <link rel="stylesheet" type="text/css" href="../Asset/css/style.css">
        <script type ="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
    </head>
    <body background="./images/milky-way.jpg">
        <header>
            <div>
                <h1>Space Crystals</h1> 
                <h2>There are 4 crystals in each box, each box of crystals has a different value that adds up to the random 
                selected number. If your score adds up to the random number then you win, if it doesn't then you lose and try again</h2> 
            </div>
        </header>

        <p id="result"></p>

        <div class="crystals">
            <img src="./images/diamond.jpg">
            <img src="./images/emerald.jpg">
            <img src="./images/ruby.jpg">
            <img src="./images/sapphire.png">
        </div>
               
        <p id="previous"></p>
        <p id="win">Wins</p>
        <p id="lose">Losses</p>
            
       
        <script type="text/javascript" src="../Asset/javascipt/game.js"></script>
        <footer>
            <div>
                Copyright 2019 Julian K Hicks 
            </div>
        </footer>
    </body>
</html>
